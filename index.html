<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span>
      </h1> 
      </header>
    <main> 
      <form>
        <input type="number" number="number" placeholder="Enter your guess" id="player-guess"> 
          <button class="guess" disabled="true">Guess
          </button>
          <button class="clear" disabled="true">Clear
          </button>
      </form>
        <h2 class="last-player-guess">Your last guess was:
          </h2>
          <article class="output">
          </article>
        <h2 class="too">
        </h2>
          <button class="reset" disabled="true">Reset
          </button>
    </main>
    <script src="script.js">
    </script>
  </body>
</html>
