<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guesser</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span>
      </h1> 
    </header>
      <main> 
        <form class="play" aria-label="playing field">
          <input type="number" placeholder="Enter your guess" class="player-guess-input-field" aria-label="enter your numerical guess here"> 
            <button class="button-guess" aria-label="guess-button" disabled="true">Guess
            </button>
            <button class="button-clear" aria-label="clear the field button"disabled>Clear
            </button>
        </form>
          <h2 class="last-guess-was">Your last guess was:
          </h2>
            <p class="output">
            </p> 
          <h2 class="too-low-too-high">
          </h2>
            <button class="button-reset" disabled="true">Reset
            </button>
            <p class="range-output">
            </p> 
          <form class="range">
          <input type="number"  class="min-range" value= "1"> 
          <input type="number" class="max-range" value="100">
            <button class="button-max" >Enter
            </button>
        </form>
      </main>
      <script src="script.js">
      </script>
  </body>
</html>
