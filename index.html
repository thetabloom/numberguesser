<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guesser</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span>
      </h1> 
    </header>
      <main> 
        <form class="play" aria-label="playing field">
          <input type="number" placeholder="Enter your guess" class="player-guess-input-field" aria-label="enter your numerical guess here"> 
            <button class="button-guess" aria-label="guess-button" disabled>Guess
            </button>
            <button class="button-clear" aria-label="clear the field button"disabled>Clear
            </button>
        </form>
          <h2 class="last-guess-was">Let's Play!
          </h2>
            <p class="output">
            </p> 
          <h2 class="too-low-too-high">Enter a Guess: 
          </h2>
            <button class="button-reset" aria-label="button to reset the game" disabled="true">Reset
            </button>
              <p class="range-output">
                Each win will increase your guess range -10 and +10.  
              </p>
              <p class="choose-adventure">
                CHOOSE YOUR OWN ADVENTURE!
              </p>
              <p class="your-own-range-output">
                Set your own range!
                Hit enter below!
              </p> 
        <form class="range">
          <label for="min">min
            <input type="number" class="min-range" value="1" aria-label="enter a minimum range here"> 
          </label>
          <label for="max">max
            <input type="number" class="max-range" value="100" aria-label="enter a maximum range here">
          </label>
            <button class="button-max" aria-label="click here to enter new playing range">Enter
            </button>
        </form>
      </main>
      <script src="script.js">
      </script>
  </body>
</html>
